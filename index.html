<!DOCTYPE html>
<html>
<head>
	<title>Todolist</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="inbox">
		<div class="head">
			<p>Todo-List</p>
		</div>

		<div class="item">
			<input type="checkbox">
			<p>This is an inbox layout</p>
		</div>

		<div class="item">
			<input type="checkbox">
			<p>Check some items</p>
		</div>

		<div class="item">
			<input type="checkbox">
			<p>Finish one project</p>
		</div>

		<div class="item">
			<input type="checkbox">
			<p>Test this</p>
		</div>
	</div>

</body>
</html>
